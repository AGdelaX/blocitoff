<!DOCTYPE html>
<html ng-app="BlocItOff">
<head lang="en">
	<base href="/"></base>
    <meta charset="UTF-8">
    <title>Blocitoff</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
	<script src="/js/app.js"></script>

	<title>Todo List</title>

</head>

<body>
<div id="page-wrap">
	<div id="button-tab">
		<div id="home-button">
			<a ui-sref="home">Active Tasks</a>
		</div>

		<div id="history-button">
			<a ui-sref="history">Task History</a>
		</div>
	</div>

	<div class="header">
		<h1>Todo List</h1>
	</div>
<div id="form" ng-controller="TasklistView">
	<input type="text" ng-model="taskForm" placeholder="Enter Task">
<select ng-model="prioritySelector">
	<option value="null">Select Priority</option>
	<option value="high">High</option>
	<option value="medium">Medium</option>
	<option value="low">Low</option>
</select>
<button ng-click="createTask()">Create</button>
</div>

	<div ui-view></div>


</div>
</body>
</html>
